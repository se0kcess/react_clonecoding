<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/airbnb.svg" />
    <title>에어비앤비</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./header1.css" />
    <link rel="stylesheet" href="./header2.css" />
  </head>
  <body>
    <header>
      <section class="headerTop">
        <h1 class="logo">
          <img
            src="./img/airbnb-svgrepo-com.svg"
            alt=""
            style="width: 1.8rem"
          />
        </h1>
        <nav class="midNavWrap">
          <i class="Btn active">숙소</i>
          <i class="Btn">체험</i>
        </nav>
        <nav class="endNavWrap">
          <i class="Btn">당신의 공간을 에어비앤비하세요</i>

          <button class="language Btn">
            <i class="fa-solid fa-globe"></i>
          </button>
          <button class="profile Btn">
            <i class="fa-solid fa-bars" style="margin-right: 0.8rem"></i
            ><i class="fa-solid fa-circle-user" style="font-size: 1.8rem"></i>
          </button>
        </nav>
      </section>

      <section class="headerBottom">
        <nav class="navWrap">
          <div class="Btn">
            <h2>여행지</h2>
            <input placeholder="여행지 검색" />
            <div class="modal1">
              <label for="selectMap">지역으로 검색하기</label>
              <div id="selectMap">
                <div>
                  <img src="./img/world-map.jpg" alt="noimage" /><i
                    >유연한 검색</i
                  >
                </div>
                <div>
                  <img src="./img/europe-map.webp" alt="noimage" /><i>유럽</i>
                </div>
                <div>
                  <img src="./img/japan-map.webp" alt="noimage" /><i>일본</i>
                </div>
                <div>
                  <img src="./img/southEastAsia-map.webp" alt="noimage" /><i
                    >동남아시아</i
                  >
                </div>
              </div>

              <label for="selectMap">한국</label>
              <div id="selectKor">
                <button>서울</button>
                <button>부산</button>
                <button>속초</button>
                <button>강릉</button>
                <button>전주</button>
                <button>대구</button>
                <button>경주</button>
                <button>여수</button>
                <button>서귀포</button>
                <button>대전</button>
                <button>제주도</button>
                <button>인천</button>
              </div>
            </div>
          </div>

          <div class="Btn">
            <h2>체크인</h2>
            <p>날짜 추가</p>
          </div>

          <div class="Btn">
            <h2>체크아웃</h2>
            <p>날짜 추가</p>
          </div>

          <div class="Btn">
            <h2>여행자</h2>
            <p>게스트 추가</p>
          </div>
          <!-- <button class="search Btn">
            <i class="fa-solid fa-search" style="font-size: 1rem"></i>
          </button> -->
        </nav>
      </section>

      <section class="headerMobile">
        <div>
          <i class="fa-solid fa-search" style="font-size: 1.5rem"></i>
          <h2>어디로 여행가세요?</h2>
          <p>어디든지 | 언제든 일주일 | 게스트 추가</p>
        </div>
        <button>
          <i class="fa-solid fa-sliders" style="font-size: 1rem"></i>
        </button>
      </section>
    </header>
  </body>
</html>
